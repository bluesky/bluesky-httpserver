name: Unit Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - pydatic-version: "<2.0.0"
            fastapi-version: "<0.100.0"
          - pydatic-version: ">=2.0.0"
            fastapi-version: ">=0.100.0"
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install redis

        # Start LDAP
        source start_LDAP.sh

        # These packages are installed in the base environment but may be older
        # versions. Explicitly upgrade them because they often create
        # installation problems if out of date.
        python -m pip install --upgrade pip setuptools numpy

        pushd ..
        git clone https://github.com/bluesky/bluesky-queueserver.git
        cd bluesky-queueserver
        pip install .
        popd

        pushd ..
        git clone https://github.com/bluesky/bluesky-queueserver-api.git
        cd bluesky-queueserver-api
        pip install .
        popd

        pip install .
        pip install -r requirements-dev.txt
        pip install pydantic${{ matrix.pydantic-version }} fastapi${{ matrix.fastapi-version }}

        pip list
    - name: Test with pytest
      run: |
        coverage run -m pytest -vv
        coverage report -m